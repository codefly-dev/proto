syntax = "proto3";
package v1.actions;

import "buf/validate/validate.proto";

message AddApplication {
    string kind = 1;
    string name = 2 [(buf.validate.field).string.min_len = 3, (buf.validate.field).string.max_len = 50];
    string description = 3;
    string in_project = 4;
    string path = 5;
}

message SetApplicationActive {
    string kind = 1;
    string name = 2;
    string in_project = 3;
}
