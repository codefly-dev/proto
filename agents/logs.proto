syntax = "proto3";
package v1.agents.logs;

import "proto/base/sessions.proto";
import "google/protobuf/timestamp.proto";


message Log {
  enum Kind {
    UNKNOWN = 0;
    AGENT = 1;
    SERVICE = 2;
  }
  google.protobuf.Timestamp at = 1;
  string application = 2;
  string service = 3;
  Kind kind = 4;
  string message = 5;
}


message LogSessionGroup {
  v1.base.Session session = 1;
  repeated Log logs = 2;
}
