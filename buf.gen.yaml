version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/codefly-dev/core/proto/v1/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: v1/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: v1/go
    opt: paths=source_relative
  - name: grpc-gateway
    out: v1/go
    opt: paths=source_relative
  - name: openapiv2
    out: v1/swagger
  - plugin: es
    out: v1/ts
    opt: target=ts
  - name: python
    out: v1/python
